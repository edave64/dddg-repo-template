<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>[[ YOUR REPO NAME HERE ]]</title>
		<link rel="stylesheet" href="scripts/style.css" />
		<script src="scripts/script.js" defer></script>
	</head>
	<body>
		<header>
			<h1>[[ YOUR REPO NAME HERE ]]</h1>
			<p>[[ YOUR REPO DESCRIPTION HERE ]]]</p>
			<summary>
				<legend>How to use</legend>
				<p>
					Copy the pack url from the content pack you want to use, and paste it
					into the search field for content packs in DDDG.
				</p>
				<p>
					<a
						href="https://github.com/edave64/dddg-repo-template/wiki/installing"
						>Detailed instructions</a
					>
				</p>
			</summary>
		</header>
		<input id="search" type="text" placeholder="Search" />
		<main></main>
		<div id="content-pack-template">
			<article>
				<h2><span data-pack-name></span></h2>
				<div data-pack-preview></div>
				<div class="pack-authors">
					<h3>Authors</h3>
					<ul data-authors></ul>
				</div>
				<p data-source></p>
				<p data-description></p>
				<p class="pack-url-wrapper">
					<button class="pack-copy-button">Copy</button>
					<input data-url readonly />
				</p>
				<p data-search></p>
			</article>
		</div>
	</body>
</html>
